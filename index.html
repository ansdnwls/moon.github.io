<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Practice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Word Practice App!</h1>

    <!-- 이름 설정 버튼 -->
    <div id="name-setup">
        <button id="set-name-button">Say Your Name</button>
    </div>

    <!-- 단어 연습 및 테스트 버튼 -->
    <button id="start-practice-button" style="display: none;">Start Practice</button>
    <button id="start-test-button" style="display: none;">Start Test</button>
    <p id="feedback"></p>

    <!-- JavaScript 파일을 body 끝에 위치 -->
    <script src="script.js"></script>
</body>
</html>
